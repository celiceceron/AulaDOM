<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>meu título</title>
    <style>
        .ativo {
            border: 1px solid green;
            outline: none;
        }
    </style>
</head>

<body>
    <h1 id="t1" class="titulo">Meu Cabeçalho</h1>
    <a href="#" id="link">Meu link</a>
    <input type="text" value="" id="input-text">
    <select>
        <option value="">Selecione sua profissão</option>
        <option>Front-end</option>
        <option>back-end</option>
        <option>Devops</option>
    </select>
    <div id="result">

    </div>
    <footer>
        <span>opa</span>
        <div>epa</div>
    </footer>
    <script>
        const tag = document.getElementsByTagName('h1');
        const titleClass = document.getElementsByClassName('titulo');
        const titleId = document.getElementById('t1');
        //console.log('titleId', titleId);


        //criando elementos no DOM:

        const p = document.createElement('p');
        p.textContent = 'Meu p';
        // primeira forma de add tributo: p.setAttribute('id', 'meuP');
        // segunda forma de add tributo:
        p.id = 'meu';
        p.className = 'paragrafo';

        console.log(p.hasAttribute('id'));

        //adicionando o texto no body:
        const body = document.querySelector('body');
        body.appendChild(p);

        //queryselector chama pelos 3 jeitos, é melhor de usar:
        //querySelectorAll pega vários elementos de uma unica vez.
        //hasAttribute retorna um boleano (true or false).

        // chamando pela tag const querySelector = document.querySelector('h1');
        // chamando pela class const querySelector = document.querySelector('.titulo');
        //chamando pelo id const querySelector = document.querySelector('#t1');
        const querySelector = document.querySelector('h1');
       // console.log('querySelector', querySelector.hasAttribute('id'));
        // input aEventListner focus setAttr
        const input = document.querySelector('#input-text');
        input.addEventListener('focus' , () => {
            input.className = 'ativo'
        });
        // input aEventListner blur remove attr
        input.addEventListener('blur', () =>{
            input.removeAttribute('class')
        });
        // select aEventListner change select profissao
        const select = document.querySelector('select');
        const result = document.querySelector('#result')
        select.addEventListener('change', (event)=>{
            console.log(event.target.value);
            result.textContent = `Quero trabalhar com ${event.target.value}`;
        });
    </script>
</body>

</html>
